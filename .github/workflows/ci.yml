name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  # Build job - compiles the project across multiple platforms
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.21', '1.22', '1.23']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build -v -o goflow ./cmd/goflow

      - name: Verify binary exists
        run: |
          if [ -f goflow ] || [ -f goflow.exe ]; then
            echo "Binary built successfully"
          else
            echo "Binary not found"
            exit 1
          fi
        shell: bash

  # Test job - runs all tests with coverage
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-${{ matrix.go-version }}
        if: matrix.go-version == '1.23'
        continue-on-error: true

      - name: Generate coverage report
        run: go tool cover -html=coverage.out -o coverage.html
        if: matrix.go-version == '1.23'

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.html
        if: matrix.go-version == '1.23'

  # Lint job - code quality checks
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=10m

      - name: Run go vet
        run: go vet ./...

      - name: Run gofmt
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -s -d .
            exit 1
          fi

      - name: Run staticcheck
        uses: dominikh/staticcheck-action@v1.3.0
        with:
          version: "latest"
          install-go: false

  # Integration tests
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run integration tests
        run: go test -v -tags=integration ./tests/integration/...
        continue-on-error: true

  # Security scanning - runs in parallel with other checks
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Download dependencies
        run: go mod download

      - name: Run gosec
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec -exclude-generated -fmt=json -out=gosec-report.json ./...
        continue-on-error: true

      - name: Upload gosec report
        uses: actions/upload-artifact@v4
        with:
          name: gosec-report
          path: gosec-report.json
        if: always()

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  # Build verification - ensures binaries are under size limits
  build-verify:
    name: Build Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Build optimized binary
        run: |
          go build -ldflags="-s -w" -o goflow ./cmd/goflow

      - name: Check binary size
        run: |
          SIZE=$(stat -c%s goflow)
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "Binary size: ${SIZE_MB}MB"

          if [ $SIZE_MB -gt 50 ]; then
            echo "ERROR: Binary size ${SIZE_MB}MB exceeds 50MB limit"
            exit 1
          fi

          echo "‚úì Binary size ${SIZE_MB}MB is within 50MB limit"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: goflow-linux-amd64
          path: goflow

  # Summary job - aggregates all results
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [build, test, lint, integration, security, build-verify]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          echo "CI Pipeline Results:"
          echo "===================="
          echo "Build: ${{ needs.build.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Integration: ${{ needs.integration.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Build Verify: ${{ needs.build-verify.result }}"
          echo ""

          if [[ "${{ needs.build.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.build-verify.result }}" == "failure" ]]; then
            echo "‚ùå CI Pipeline FAILED"
            exit 1
          fi

          echo "‚úÖ CI Pipeline PASSED"

      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const output = `
            #### CI Pipeline Results üöÄ

            | Job | Status |
            |-----|--------|
            | Build | ${{ needs.build.result }} |
            | Test | ${{ needs.test.result }} |
            | Lint | ${{ needs.lint.result }} |
            | Integration | ${{ needs.integration.result }} |
            | Security | ${{ needs.security.result }} |
            | Build Verify | ${{ needs.build-verify.result }} |

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
